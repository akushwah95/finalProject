<!DOCTYPE html> 
<html> 
	<head>
		<title>Smart Voting Machine</title>

		<script src="/static/js/jquery-2.2.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<style type="text/css">

			#fetch_details {
				width: 550px;
				height: 400px;
				border: solid 2px white; 
				border-radius: 4px;
				font-family: Times, serif;
				font-size: 22px;
				color: white;

			}

			#fetch_details input {
				float: right;
				width: 300px;
				height: 30px;
				text-align: center;
				color: black;
			}

			#voting_body {
				width: 550px;
				height: 400px;
				border: solid 2px white; 
				border-radius: 4px;
				position: absolute;
				right: 10px;
				top: 30px;
				font-family: Times, serif;
				font-size: 22px;
				color: white;
			}

			#fetch_details_header {
				width: 548px;
				min-height: 50px; 
				background-color: rgba(0, 0, 0, 0.8); 
				font-family: Times, serif; 
				color: white; 
				font-size: 30px; 
				border: solid 1px white; 
				border-radius: 4px;
			}

			#fetch_details_body {
				padding-top: 22px;
			}

			#voting_body_details {
				padding-top: 22px;
			}

			#voting_body_header {
				width: 548px;
				min-height: 50px; 
				background-color: rgba(0, 0, 0, 0.8); 
				font-family: Times, serif; 
				color: white; 
				font-size: 30px; 
				border: solid 1px white; 
				border-radius: 4px;
			}

			.semi-transparent-button {
				position: absolute;
				top: 450px;
				left: -150px;
				font-size: 30px;
				font-family: anivers;
				display: block;
				box-sizing: border-box;
				margin: 0 auto;
				padding: 8px;
				max-width: 350px;
				background: #fff; /* fallback color for old browsers */
				background: rgba(255, 255, 255, 0.5);
				border-radius: 8px;
				color: rgb( 20, 20, 20);
				text-align: center;
				text-decoration: none;
				letter-spacing: 1px;
				transition: all 0.3s ease-out;
			}

			body {
				padding-top: 30px;
				padding-left: 10px;
				background: -moz-linear-gradient(bottom right, rgb(63, 53, 43), rgb(92, 92, 92), rgb(106, 93, 77));
				background: linear-gradient(bottom right, rgb(63, 53, 43), rgb(92, 92, 92), rgb(106, 93, 77));
			}

			.footer-bottom {
				color: white;
				background: rgba( 0, 0, 0, 0.8);
				min-height: 100px;
				width: auto;	
				min-width: 1300px;
			}

		</style>
	</head>
	<body> 
		{% csrf_token %}

		<div id="fetch_details">
			<div id="fetch_details_header">
				<center>
					<strong>
						VOTER DETAILS
					</strong>
				</center>
			</div>
			<div id="fetch_details_body">
				<label for="name">Name : </label>
				<input type="text" name="name" value="{{ object.name }}" readonly="" > <br>

				<label for="father_name">Father's Name : </label>
				<input type="text" name="father_name" value="{{ object.father_name }}" readonly=""> <br>

				<label for="mother_name">Mother's Name : </label>
				<input type="text" name="mother_name" value="{{ object.mother_name }}" readonly=""> <br>

				<label for="voter_id">Voter ID : </label>
				<input type="text" name="voter_id" value="{{ object.voter_id }}" readonly="" > <br>

				<label for="age">Age : </label>
				<input type="text" name="age" value="{{ object.age }}" readonly="" > <br>

				<label for="hash">Hash : </label>
				<input type="text" name="hash" value="{{ object.hashes }}" readonly="" > <br>

				<label for="mobile_number">Mobile Number : </label>
				<input type="text" name="mobile_number" value="{{ object.mobile_number }}" readonly="" > <br>
			</div>
		</div>

		<div id = "voting_body">
			<div id="voting_body_header">
				<center>
					<strong>
						VOTING PORTAL
					</strong>
				</center>
			</div>
			<div id="voting_body_details">
				<form action="vote" method="POST">
					{% csrf_token %}
					<label><input type="radio" name="party_name" value="BJP">BJP</label> <br>
					<label><input type="radio" name="party_name" value="INC">INC</label> <br>
					<label><input type="radio" name="party_name" value="CPI">CPI</label> <br>
					<label><input type="radio" name="party_name" value="BSP">BSP</label> <br>
					<input type="hidden" name="hashVal" value="{{ object.hashes }}">
					<button class="semi-transparent-button">NEXT</button>
				</form>
			</div>
		</div>
		<div>
			<footer style="position: absolute; bottom: 0; left: 0;">
			    <div class="footer-bottom">
			        <div class="container-fluid">
			            <p class="pull-right"> Copyright Â© Smart EVM Team. All right reserved. </p>
			            <p> 
			            	<ul>
			            		<li>A M LOHIT</li>
			            		<li>HAASHITHA P</li>
			            		<li>ANIL KUMAR</li>
			            		<li>ISHITA ROY</li>
			            	</ul>
			            </p>
			        </div>
			    </div>
			</footer>
		</div>
	</body> 
</html>
